{% extends "base.html" %}

{% block title %}Visualizar Briefing - AutoBrief{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card fade-in">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">Briefing</h1>
                    <div class="btn-group">
                        <a href="{{ url_for('export_pdf', id=briefing.id) }}" class="btn btn-outline-primary">
                            <i class="fas fa-file-pdf me-2"></i>Exportar PDF
                        </a>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Voltar
                        </a>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header bg-light">
                                <h5 class="card-title mb-0">Conte√∫do Original</h5>
                            </div>
                            <div class="card-body">
                                <pre class="mb-0">{{ briefing.content }}</pre>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header bg-light">
                                <h5 class="card-title mb-0">Briefing Gerado</h5>
                            </div>
                            <div class="card-body">
                                <pre class="mb-0">{{ briefing.briefing_result }}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
<style>
pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    font-family: inherit;
    font-size: 0.9rem;
    line-height: 1.5;
}
</style>
{% endblock %}
