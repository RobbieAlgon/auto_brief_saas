<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoBrief - Geração Inteligente de Briefings</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
        }
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .welcome-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
            width: 100%;
        }
        .welcome-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2d3436;
            margin-bottom: 1rem;
        }
        .welcome-subtitle {
            font-size: 1.25rem;
            color: #636e72;
            margin-bottom: 2.5rem;
        }
        .start-button {
            padding: 1rem 3rem;
            font-size: 1.2rem;
            font-weight: 500;
            border-radius: 50px;
            background: linear-gradient(135deg, #6c5ce7 0%, #a55eea 100%);
            border: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }
        .footer {
            background: rgba(255, 255, 255, 0.9);
            padding: 1.5rem 0;
            margin-top: auto;
        }
        .footer-link {
            color: #636e72;
            text-decoration: none;
            margin: 0 1rem;
            transition: color 0.3s ease;
        }
        .footer-link:hover {
            color: #6c5ce7;
        }
        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }
            .welcome-subtitle {
                font-size: 1.1rem;
            }
            .welcome-card {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="welcome-card">
            <h1 class="welcome-title">AutoBrief</h1>
            <p class="welcome-subtitle">Geração inteligente de briefings criativos em segundos</p>
            <a href="{{ url_for('login') }}" class="btn btn-primary start-button">
                Começar
            </a>
        </div>
    </div>

    <footer class="footer text-center">
        <div class="container">
            <a href="#" class="footer-link">Sobre</a>
            <a href="#" class="footer-link">Termos</a>
            <a href="#" class="footer-link">Contato</a>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
